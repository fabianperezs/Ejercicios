    <script>
        /*Configura un array para que los valores negativos se transformen en 0. 
                         Por ejemplo, resetNegativos([1,2,-1,-3]) debiera dar como resultado [1,2,0,0].*/
        function ArrayCero(x) {
            var num = 0;
            for (var i = 0; i < x.length; i++) {
                if (x[i] < 0) {
                    x[i] = 0;
                }
            }
            return x;
        }
        console.log(ArrayCero([7, -99, -5, 7]));
        /*Dado un array, mueve todos los valores un espacio de derecha a izquierda eliminando 
        el primer valor y dejando un 0 para el último valor. Por ejemplo, 
        moverAdelante([1,2,3]) debiera dar como resultado [2,3,0].*/

        function mueveArray(x) {
            for (i = 0; i < x.length; i++) {
                x[i] = x[i + 1]
            }
            x.pop();
            x.push(0);
            return x;
        }
        console.log(mueveArray([1, 2, 3]));
        /*Configura un array para que el resultado sean los valores en el orden contrario. Por ejemplo, 
        returnReverso([1,2,3]) debe dar [3,2,1].*/

        function reverArray(x) {
            x.reverse();
            return x;
        }
        console.log(reverArray([1, 2, 3]))
            /*Crea una función que cambie un array repitiendo sus valores originales (manteniendo el mismo orden). 
            Por ejemplo, repetirValores([4,”Ulysses”, 42, false]) debiera dar 
            [4,4, “Ulysses”, “Ulysses”, 42, 42, false, false].*/

        function repValores(x) {
            var clona = [];
            for (var i = 0; i < x.length; i++) {
                clona.push(x[i]);
                clona.push(x[i]);
            }
            return clona;
        }
        console.log(repValores([4, "Ulysses", 42, false]));
    </script>
