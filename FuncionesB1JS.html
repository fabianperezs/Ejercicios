        /* ----------------------Fundamentos Básicos I*-------------------------------------------------------------/


                     /*(Los 13 Algoritmos básicos)
                                        Obtén del 1 al 255: Escribe una función que devuelve un array con todos los números del 1 al 255.*/

        function ejerCicio(x) {
            var arr = [];
            for (i = 1; i <= x; i++) {
                arr.push(i);
            }
            return arr;
        }
        console.log(ejerCicio(10));
        /*Consigue pares hasta 1000: Escribe una función que entregue 
        la suma de todos los números pares del 1 al 1000 - Puedes usar un operador de módulo para este ejercicio.*/

        function ejerCicio2(x) {

            sum = 0;
            for (i = 1; i <= x; i++) {
                if (i % 2 == 0) {
                    sum = sum + i;

                }
            }
            return sum + "Es la Suma de Los Numeros Pares ";
        }
        console.log(ejerCicio2(1000));

        /*Suma impares hasta 5000: Escribe una función que 
        devuelva la suma de todos los números 
        impares entre 1 y 5000 (ej: 1+3+5+...+4997+4999).*/

        function ejerCicio3(x) {

            impar = 0;
            for (i = 1; i <= x; i++) {
                if (i % 2 != 0) {
                    impar = impar + i;

                }
            }

            return impar + "Es la Suma de Los Numeros ImPares ";
        }
        console.log(ejerCicio3(5));

        /*Itera un array: Escribe una función que 
        devuelva la suma de todos los valores dentro de un array 
        (ej:  [1,2,5] retorna 8. [-5,2,5,12] retorna 14). */

        function ejerCicios4(x) {
            sum = 0;
            for (i = 0; i < x.length; i++) {
                sum = sum + x[i];

            }
            return sum;
        }
        console.log(ejerCicios4([1, 2, 4, 6, 8, 9]))

        /*Encuentra el mayor (max): Dado un array con múltiples valores, 
        escribe una función que devuelva el número mayor (ej: para [-3,3,5,7] 
        el número mayor (max) es 7). Methodo Burbuja */
        function maxArray(x) {
            var max = x[0];
            for (var i = 0; i < x.length; i++) {
                if (x[i] > max) {
                    max = x[i];
                }
            }
            return max;
        }
        console.log(maxArray([-3, 99, 5, 7]))

        /*Encuentra el promedio (avg): Dado un array con múltiples valores, escribe una función que 
        devuelva el promedio de los valores (ej: para [1,3,5,7,20] el promedio es 7.2).*/
        function promediArray(x) {
            var sum = 0;
            var prom = 0;
            for (var i = 0; i < x.length; i++) {
                sum = sum + x[i];
                prom = sum / x.length;
            }
            return prom;
        }
        console.log(promediArray([7, 99, 5, 7]));

        /*Array de impares: Escribe una función que 
        devuelva un array de todos los números impares 
        entre 1 y 50 (ej: [1,3,5, …, 47,49]). Pista: Usa el método ‘push’.*/
        function ejerCicio5(x) {
            arr4 = [];
            for (i = 1; i <= x; i++) {
                if (i % 2 != 0) {
                    arr4.push(i);
                }
            }
            return arr4;
        }
        console.log(ejerCicio5(50));

        /*Mayor que Y: Dado un valor Y, escribe una función que toma un array y devuelve los valores mayores 
        que Y. Por ejemplo, si arr = [1,3,5,7] y Y = 3, tu función devolverá 2 
        (hay 2 números en el array mayores que 3, esto son 5 y 7). */

        function ejerCicio6(x) {
            var b = [];
            var n = 0;
            for (var i = 0; i < x.length; i++) {
                if (x[i] < 3) {
                    n = x[i];
                    b.push(n);

                }
            }
            return b;
        }
        console.log(erCicio6([1, 2, 3, 4]))


        /*Cuadrados: Dado un array con múltiples valores, escribe una función que 
        reemplace cada valor por el cuadrado del mismo valor (ej: [1,5,10,-2] será [1,25,100,4]).*/

        function alCuadrado(x) {
            var b = [];
            var n = 0;
            for (var i = 0; i < x.length; i++) {
                n = x[i] * x[i];
                b.push(n);
            }
            return b;
        }
        console.log(alCuadrado([1, 2, 3, 4]))

        /*Negativos: Dado un array con múltiples valores, escribe una función que reemplace 
        cualquier número negativo dentro del array por 0. Cuando el 
        programa esté listo, el array no debiera contener números negativos (ej: [1,5,10,-2] se convertirá en [1,5,10,0]).*/
        function ArrayCero(x) {
            var num = 0;
            for (var i = 0; i < x.length; i++) {
                if (x[i] < 0) {
                    x[i] = 0;
                }
            }
            return x;
        }
        console.log(ArrayCero([7, -99, -5, 7]));

        /*Max/Min/Avg: Dado un array con múltiples valores, escribe una función que devuelva un nuevo array que solo 
        contenga el valor mayor (max), menor (min) y promedio (avg) del array original 
        (ej: [1,5,10,-2] devolverá [10,-2,3.5]).*/
        function menoMayprom(x) {
            var varMenor = x[0];
            var VarMay = x[0];
            var sum = 0;
            var prom = 0;
            for (var i = 0; i < x.length; i++) {

                    VarMay = x[i];
                } else if (x[i] < varMenor) {
                    varMenor = x[i];
                }
                sum = sum + x[i]
                prom = sum / x.length;

            }
            console.log("Numero Mayor", VarMay);
            console.log("Numero Menor", varMenor);
            console.log("Promedio del Arreglo", prom);
        }
        console.log(menoMayprom([2, 4, 7, 8]));

        array. La extensión mínima predeterminada del array es 2 (ej: [1,5,10,-2] será [-2,5,10,1]). */

        function reeMplaza(x) {

            var variableG = 1;
            for (i = 0; i < x.length; i++) {
                x[0] = x.length;
                x[3] = variableG;
            }
            return x;
        }
        console.log(reeMplaza([1, 2, 3, 4]));

        /*De Número a String: Escribe una función que tome un array 
        de números y reemplace cualquier valor negativo por el string 
        ‘Dojo’. Por ejemplo, dado el array = [-1,-3,2], tu función devolverá [‘Dojo’,‘Dojo’,2].*/
        function prinTdojo(x) {
            for (var i = 0; i < x.length; i++) {
                if (x[i] < 0) {
                    x[i] = "Dojo";
                }
            }
            return x;
        }
        console.log(prinTdojo([1, 2, -3, -5, 5]));
